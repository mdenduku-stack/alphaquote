<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üå§Ô∏è Cloud Quote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Quicksand", sans-serif;
            background:
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('https://i.imgur.com/ywt6n0q.jpeg'); /* ‚úÖ Newspaper collage background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            padding-top: 150px;
            overflow-x: hidden;
            animation: bgFade 2s ease-in;
        }

        @keyframes bgFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            display: inline-block;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            animation: fadeIn 1.5s ease;
            max-width: 600px;
        }

        h1 {
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.3em;
            font-style: italic;
        }

        button {
            margin-top: 25px;
            background: #ff9800;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #ffb84d;
            transform: scale(1.05);
        }

        footer {
            margin-top: 60px;
            text-align: center;
            font-size: 0.9em;
            color: #eee;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeInUp 2s ease forwards;
            backdrop-filter: blur(8px);
        }

        /* ‚ú® Smooth fade-in animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Cloud Quote Generator</h1>
        <p>"{{ quote }}"</p>
        <form method="get" action="/">
            <button type="submit">Get Another Quote</button>
        </form>
    </div>

    <footer>
        <p><strong>Mohit Dendukuru Guru</strong></p>
        <p>2023003486 | B.Tech CSE (AI & ML)</p>
        <p>Cloud Computing Assignment</p>
    </footer>
</body>
</html>
